out_dir: results
metric_best: mae
metric_agg: argmin
wandb:
  use: False
  project: BPIC12CWABLATION
dataset:
  format: PyG-EVENTBPIC12CWABLATION
  name: BPIC12CW-ablation
  task: graph
  task_type: regression
  transductive: False
  split_mode: cv-kfold-5
  node_encoder: True
  node_encoder_name: TypeDictNode+GraphormerBias+RWSE
  node_encoder_num_types: 6
  node_encoder_bn: True
  edge_encoder: True
  edge_encoder_name: TwoLayerLinearEdge
  edge_encoder_bn: True
posenc_GraphormerBias:
  enable: True
  node_degrees_only: True
  num_spatial_types: 20
  num_in_degrees: 6
  num_out_degrees: 6
graphormer:
  use_graph_token: False
posenc_LapPE:
  enable: True
  eigen:
    laplacian_norm: none
    eigvec_norm: L2
    max_freqs: 1
  model: DeepSet
  dim_pe: 16
  layers: 2
  raw_norm_type: none
posenc_RWSE:
  enable: True
  kernel:
    times_func: range(1,24)
  model: Linear
  dim_pe: 16
  raw_norm_type: BatchNorm
pretrained:
  dir: /home/kamiriel/GraphGPS/results/bpic2012cwablation-GPSwGraphormer-ckptbest
train:
  mode: event-inference
  batch_size: 1
  eval_period: 1
  enable_ckpt: True
  ckpt_best: True
  #ckpt_period: 100
model:
  type: GPSModel
  loss_fun: l1
  edge_decoding: dot
  graph_pooling: add
gt:
  layer_type: GINE+Transformer  # CustomGatedGCN+Performer
  layers: 5
  n_heads: 8
  dim_hidden: 64  # `gt.dim_hidden` must match `gnn.dim_inner`
  dropout: 0.0
  attn_dropout: 0.5
  layer_norm: False
  batch_norm: True
gnn:
  head: san_graph
  layers_pre_mp: 0
  layers_post_mp: 3  # Not used when `gnn.head: san_graph`
  dim_inner: 64  # `gt.dim_hidden` must match `gnn.dim_inner`
  batchnorm: True
  act: relu
  dropout: 0.0
  agg: mean  
  normalize_adj: False
optim:
  clip_grad_norm: True
  optimizer: adamW
  weight_decay: 1e-5
  base_lr: 0.001
  max_epoch: 600
  scheduler: cosine_with_warmup
  num_warmup_epochs: 50
